<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Phon number</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>123-456-7890</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>987-654-3210</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily Johnson</td>
                <td>555-123-4567</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
